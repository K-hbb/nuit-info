<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat'bruti - Consultant en Absurdit√©s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            color: white;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brain-icon {
            font-size: 40px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        .clear-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .warning {
            background: rgba(251, 191, 36, 0.2);
            border-top: 2px solid rgba(251, 191, 36, 0.5);
            color: #fde68a;
            padding: 10px 20px;
            text-align: center;
            font-size: 13px;
        }

        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #3b82f6;
            color: white;
        }

        .message.bot .message-bubble {
            background: rgba(139, 92, 246, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.7);
            color: #e9d5ff;
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .typing {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #a78bfa;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        #user-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #send-btn {
            padding: 15px 30px;
            background: #8b5cf6;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #send-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }

        #send-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-title">
                <div class="brain-icon">üß†</div>
                <div>
                    <h1>Chat'bruti</h1>
                    <div class="subtitle">Consultant en Absurdit√©s Certifi√©</div>
                </div>
            </div>
            <button class="clear-btn" onclick="clearChat()">üóëÔ∏è Reset</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-bubble">
                    Bonjour, je suis Chat'bruti, le consultant en philosophie appliqu√©e et th√©ories alternatives. Comment puis-je vous aider √† ne pas r√©soudre votre probl√®me aujourd'hui? üß†
                    <div class="timestamp" id="init-time"></div>
                </div>
            </div>
        </div>
    </div>

    

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Posez une question (√† vos risques et p√©rils)..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">Envoyer ‚û§</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const sessionId = 'session_' + Date.now();

        document.getElementById('init-time').textContent = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

        function formatTime() {
            return new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${text}
                    <div class="timestamp">${formatTime()}</div>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="message-bubble typing">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                
                setTimeout(() => {
                    hideTyping();
                    addMessage(data.response, 'bot');
                    sendBtn.disabled = false;
                    userInput.focus();
                }, 1000 + Math.random() * 1000);

            } catch (error) {
                hideTyping();
                addMessage('Erreur de connexion... ou peut-√™tre que c\'est une m√©taphore? ü§î', 'bot');
                sendBtn.disabled = false;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function clearChat() {
            fetch('/clear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ session_id: sessionId })
            });
            
            messagesDiv.innerHTML = `
                <div class="message bot">
                    <div class="message-bubble">
                        Ah, vous effacez notre conversation? C'est tr√®s postmoderne comme d√©marche. Je respecte. üé≠
                        <div class="timestamp">${formatTime()}</div>
                    </div>
                </div>
            `;
        }

        userInput.focus();
    </script>
</body>
</html>
